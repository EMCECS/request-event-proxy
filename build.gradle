apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.undertow:undertow-core:1.3.6.Final'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'com.rabbitmq:amqp-client:3.5.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}